<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script src="javascript/cookie.js"></script>
		<script>
			var v=readLanguage();
			if(v==undefined){
				window.location.href="choose.html";
			}else{
				switch(v){
					case "zh-cn":
						window.location.href="zh-cn/";
						break;
					case "":
						window.location.href="en-us/";
						break;
					default:
						window.location.href="choose.html";
						break;
				}
			}
		</script>
	</body>
</html>
