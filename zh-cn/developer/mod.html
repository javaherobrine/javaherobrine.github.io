		<p>首先，你需要定义一个类，类似于这样：</p>
		<pre><code class="language-java">public class Main{
	public static void main(String[] args){
		/*
		*此处省略一段java代码
		*/
	}
}</code></pre>
		<p>然后，要在打包的jar文件的/META-INF/MANIFEST.MF里面声明Main-Class属性，指向刚刚声明的主类，就像一个可执行的jar文件，一定要这样声明，不然会<div class="javaException">NoSuchMethodException</div>或者<div class="javaException">ClassNotFoundException</div></p>
